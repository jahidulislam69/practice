<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Nav</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: pink;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            padding: 10px;

        .image img{
            width: 165px;
        }
        }
        nav ul {
            display: flex;
            gap: 30px;
        }
        .right ul li{
            list-style: none;

            
        }
        .right ul li a{
            text-decoration: none;
            color: black;
            
        }
        .content h1{
            text-align: center;
            margin: 20px;
            text-wrap: wrap;
        }
        .cards{
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px;
        }
        .card
        {
            width: 20vw;
            height: 20vh;
            border: 1px solid black;
            border-radius: 7px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card h3{
            margin-bottom: 30px;
            font-size: 40px;
            opacity: 90%;
        }
        .button button{
            background-color: pink;
            color: red;
            border: 1px solid;
            border-radius: 7px;
            padding: 5px;
            margin: 15px;
        }
        .button button a{
            text-decoration: none;
            color: red;
            font-weight: bold;
        }


    </style>
</head>
<body>
    <header>
        <nav>
            <div class="image">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
            </div>
            <div class="right">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Home</a></li>
                <li><a href="">Pricing</a></li>
                <li><a href="">Contact Us</a></li>
                <li><img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt=""></li>
            </ul>
        </div>   
        </nav>


        <div class="content">
            <h1>This is the world wide video <br> consultent company 
                where you can get this things</h1>
        </div>

        <div class="cards">
            <div class="card">
                <h3 class="price">3.55$</h3>
                <p>Premium packs for premium members</p>
                <div class="button"><button><a href="">Purchase</a></button></div>
            </div>

            <div class="card">
                <h3 class="price">6.66$</h3>
                <p>Premium packs for premium members</p>
                <div class="button"><button><a href="">Purchase</a></button></div>
            </div>

            <div class="card">
                <h3 class="price">15$</h3>
                <p>Premium packs for premium members</p>
                <div class="button"><button><a href="">Purchase</a></button></div>
            </div>
            <div class="card">
                <h3 class="price">65.76$</h3>
                <p>Premium packs for premium members</p>
                <div class="button"><button><a href="">Purchase</a></button></div>
            </div>
            
        </div>
                
    </header>
</body>
</html>
